<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <clipPath id="capsule">
      <rect x="6" y="8" width="12" height="8" rx="4"/>
    </clipPath>
  </defs>
  <g transform="rotate(-45 12 12)">
    <!-- Left half fill -->
    <rect x="6" y="8" width="6" height="8" fill="#ffffff" clip-path="url(#capsule)"/>
    <!-- Right half fill -->
    <rect x="12" y="8" width="6" height="8" fill="#e04050" clip-path="url(#capsule)"/>
    <!-- Capsule outline -->
    <rect x="6" y="8" width="12" height="8" rx="4" fill="none" stroke="#ffffff" stroke-width="1.2"/>
    <!-- Divider -->
    <line x1="12" y1="8" x2="12" y2="16" stroke="#ffffff" stroke-width="0.6" opacity="0.5"/>
  </g>
</svg>
